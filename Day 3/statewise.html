<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <script>
         async function load(){
            let url = "https://data.covid19india.org/data.json";
            let myobject = await(await fetch(url)).json();
            let cases = myobject["statewise"];
            document.write("<table border='1px'><tr><th>State</th><th>Total Cases</th><th>Total Recovered</th></tr><tr>");
            for(let i=0;i<cases.length;i++){
                document.write("<td>"+cases[i]['state']+"</td>");
                document.write("<td>"+cases[i]['confirmed']+"<span style='color:red;'> (+"+cases[i]['deltaconfirmed']+")</span></td>");
                document.write("<td>"+cases[i]['recovered']+"<span style='color:green;'> (+"+cases[i]['deltarecovered']+")</span></td></tr>");
            }
         }
         load();
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
