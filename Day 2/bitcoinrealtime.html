<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Welcome to Bitcoin Mania</h5>
          <p class="card-text">Below is the current Price of the Bitcoin</p>
          <p id="value" class="btn btn-primary"></p>
        </div>
        <div class="card-footer text-muted">
          Have a nice day!
        </div>
      </div>
    <script>
        async function load(){
            // let url = "https://api.coindesk.com/v1/bpi/currentprice.json"
            // let myobject = await(await fetch(url)).json();
            // document.write(myobject["bpi"]["USD"]["rate"]);
           const text = document.getElementById("value");
           setInterval(async function(){
            let url = "https://api.coindesk.com/v1/bpi/currentprice.json"
            let myobject = await(await fetch(url)).json();
            text.innerHTML = myobject["bpi"]["USD"]["rate"];
           },2000);
           }
        load();
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
