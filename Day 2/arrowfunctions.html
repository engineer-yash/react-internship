<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        //af no arg/parm and no return value
        let one = () =>{
            document.write("I am the one<br>");
        }
        one();

        //af with arg/parm and no return value
        let two = (number) =>{
            document.write(number+"<br>");
        }
        two(25);

        //af no arg/parm and with return value
        let three = () =>{
            return "hello i am third<br>";
        }
        let abc = three();
        document.write(abc);

        //af with arg/parm and with return value
        let four = (a,b) =>{
            return "Substraction of "
            +a+" and "+b+" is "+(a-b);
        }
        let xyz = four(50,25);
        document.write(xyz);
    </script>
</body>
</html>
